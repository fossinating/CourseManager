{% for class in classes %}
<div class="class-result" style="background-color: hsla({{ generate_color(class.course_id) }})">
    <h1>{{ class.course_id + " - "  + class.class_section }}</h1>
    <h2>{{ class.title }}</h2>
    <h3>{{ class.hours }} hours</h3>
    <p>{{ class.course.description }}<br>
    {% for attr in class.course.attrs %}
        <h4>{{ attr.label }}: {{ attr.value }}</h4>
    {% endfor %}
    <div class="add_class_button" onclick="add_class('{{ class.class_number }}')">+</div>
</div>
{% endfor %}
